<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Zaplanuj Jedzonko</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://kit.fontawesome.com/702c47ef17.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <h1 class="logo logo-app">
          <span>Zaplanuj</span><span>Jedzonko</span>
        </h1>
        <div class="user">
          <div class="user-name">Imię</div>
          <div class="user-logo">
            <i class="fas fa-user-circle"></i>
          </div>
        </div>
      </div>
    </header>

    <section class="main-app-view">
      <div class="side-pannel">
        <div class="side-pannel-menu">
          <a href="#" class="side-pannel-list desktop">Pulpit
            <i class="fas fa-chevron-right"></i>
          </a>
          <a href="#" class="side-pannel-list recipes">Przepisy
            <i class="fas fa-chevron-right"></i>
          </a>
          <a href="#" class="side-pannel-list plans">Plany
            <i class="fas fa-chevron-right"></i>
          </a>
        </div>
      </div>

      <div class="message_form">
        <div class="mesagge_form_wrapper">
          <div class="message_form_container">
            <h1>Witaj,</h1>
            <h2>wygląda na to, że jesteś tutaj pierwszy raz! </h2>
            <input id="name" type="text" placeholder="  tutaj wpisz jak masz na imię">
            <button class="mesage_form_button">Gotowe!</button>
            <p>Podaj nam swoje imię, a my zorganizujemy dla Ciebie naszą aplikacje :)</p>
          </div>
        </div>
      </div>
    </section>

    <section class="desktop_widget">
      <div class="desktop_widget_wrapper">
        <div class="widget add_recipes">
          <i class="fas fa-plus"></i>
          <p>dodaj przepis</p>
        </div>
        <div class="widget add_plan">
          <i class="fas fa-plus"></i>
          <p>dodaj plan</p>
        </div>
      </div>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
